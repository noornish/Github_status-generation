<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Fetcher</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>GitHub Profile Fetcher</h1>
      <input
        type="text"
        id="githubUsername"
        placeholder="Enter GitHub Username"
      />
      <button onclick="fetchGitHubProfile()">Get Repositories</button>
      <div id="profile">
        <img
          id="profilePhoto"
          src=""
          alt="Profile Photo"
          style="display: none"
        />
        <div id="repos"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
